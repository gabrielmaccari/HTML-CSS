<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um Paragrafo
        de qualquer jeito, basta
        colocar tudo no meio das tags
    </p>
    <p>Se precisar quebrar o texto em algum lugar <br>
        especifico como esse voce pode usar a tag br
    </p>
    <p>Vamos adicionar alguns simbolos especiais
&reg;
&copy;
&trade;
&euro;
&real;
&cent;
&Delta;
    </p>
    <p>Vamos adicionar alguns emojis:</p>
    &#x1F602;
</body>
</html>
